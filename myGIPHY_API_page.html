<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div id="buttons-view"></div>
    <!-- form to enter and request new GIFs -->
    <form id="add-new-gif-form">
        <label for="gif-input">Add a new gif that relates to nature..</label>
        <input type="text" id="gif-input"><br>

        <!-- Button triggers new GIFs to be added -->
        <input id="add-new-gif" type="submit" value="Add a new Nature gif..">
    </form>
    <!-- New GIF buttons will be added here  -->
    <div id="gifs-img"></div>

    <!-- <div id="gifs-appear-here"> </div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--  Script -->
    <script type="text/javascript" src="./assets/javascript/myGIPHY_API.js"></script>


</body>

</html>
